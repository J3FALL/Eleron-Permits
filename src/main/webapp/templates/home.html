<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
</head>
<body>
    <div class="container">
        <script id = "permit-template" type="text/x-handlebars-template">
            <table class="highlight">
                <thead>
                <tr>
                    <th>Физическое лицо</th>
                    <th>Организация</th>
                    <th>Должность</th>
                    <th>Срок действия</th>
                </tr>
                </thead>

                <tbody>
                {{#permits}}
                <tr>
                    <td>{{name person_last_name person_first_name person_middle_name}}</td>
                    <td>{{person_org}}</td>
                    <td>{{person_position}}</td>
                    <td>03.03.2017</td>
                </tr>
                {{/permits}}
                </tbody>
            </table>
        </script>
    </div>
</body>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/handlebars-v4.0.10.js"></script>

<script>
    $.getJSON("/api/permit", function (permits) {
        var data = {'permits' : permits};
        var source = $("#permit-template").html();
        var template = Handlebars.compile(source);
        $('body').append(template(data));
    });

    Handlebars.registerHelper('name', function (person_last_name, person_first_name, person_middle_name) {
        return person_last_name + ". " + person_first_name[0] + "." + person_middle_name[0];
    });
</script>
</html>
